EXPERIMENT_NAME: 'Flower'

DATASET:
  CLASS: 'src.datasets.flower.FlowerDataset'
  DICTIONARY: 'conf/dicts/flower_dict.yml'
  DICTIONARY_NAME: 'CLS_CLASSES'

  TRAIN:
    IMG_DIR: '/home/lmin/data/Flower17/train'
    IMG_SUFFIX: '*.jpg'
    INDICES: '/home/lmin/data/Flower17/train.txt'
    SHUFFLE: True
    LABELS:
      - NAME: "det"
        DIR: '/home/lmin/data/Flower17/anno'
        SUFFIX: '*.xml'
      - NAME: "seg"
        DIR: '/home/lmin/data/Flower17/mask'
        SUFFIX: '*.png'

  VAL:
    IMG_DIR: '/home/lmin/data/Flower17/val'
    IMG_SUFFIX: '*.jpg'
    INDICES: '/home/lmin/data/Flower17/val.txt'
    SHUFFLE: False
    LABELS:
      - NAME: "det"
        DIR: '/home/lmin/data/Flower17/anno'
        SUFFIX: '*.xml'
      - NAME: "seg"
        DIR: '/home/lmin/data/Flower17/mask'
        SUFFIX: '*.png'

  TRANSFORMS:
    CenterCrop:
      crop_size: [640, 640]
    ToTensor:
    ToBGR:
    ImageSubtract128:

USE_MODEL: 'src.models.cls_model.ClsModel'
EVAL_FUNC: 'topformer'


CHECKPOINT_DIR: 'checkpoints1'
N_EPOCHS_TO_SAVE_MODEL: 2
#PRETRAIN_MODEL: 'checkpoints1/first_shufflenet_v2/Parking#ParkingDataset#DeepLabv3_plus#0.0002#10-15-25-40-60#20181130#66000iters.pth'
RESUME: False


GPU_IDS: [1]
BATCH_SIZE: 16
NUM_WORKERS: 8
N_MAX_EPOCHS: 60
INIT_LR: 0.1
# MILESTONES: [20, 40, 55]
GAMMA: 0.5  # controls how much lr to reduce each time the epoch reaches a milestone


## OPTIMIZER
OPTIMIZER:
  TYPE: 'SGD' # Adam, RMSprop
  BIAS_PARAMS:
    momentum: 0
    weight_decay: 0
  WEIGHT_PARAMS:
    momentum: 0
    weight_decay: 0
  BIAS_LR_MULTIPLIER: 1

## LR_SCHEDULER
LR_SCHEDULER:
  TYPE: 'MultiStepLR'
  MILESTONES: [10, 20, 30, 40, 50, 60]
  GAMMA: 0.1
  PATIENCE: 10

#GRAD_CLIP:
#  TYPE: 'norm'
#  VALUE: 5


#########################################
# Logging / Visualization Configurations
#########################################
N_ITERS_TO_DISPLAY_STATUS: 10

## tensorboard
TENSORBOARD: True
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: True
TENSORBOARD_WEIGHT: True
